<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<div style="position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0px;
    margin: auto;
    width: 90%;
    height: 380px;">
		 <ion-item>
		  <ion-label position="floating">Email</ion-label>
		  <ion-input [(ngModel)]="email"></ion-input>
		</ion-item>
		<ion-item>
		  <ion-label position="floating">Password</ion-label>
		  <ion-input [(ngModel)]="password"></ion-input>
		</ion-item>

		<ion-button expand="block" margin (click)="login(email, password)">Login</ion-button>
	</div>


</ion-content>
